    <meta property="og:title" content="Build a painting app">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">

    <link href="styles.css" rel="stylesheet" type="text/css" />

<body>
    <div class="main-container">
        <div class="colors">
            <button value="#ec3750"></button>
            <button value="#ff8c37"></button>
            <button value="#f1c40f"></button>
            <button value="#33d6a6"></button>
            <button value="#5bc0de"></button>
            <button value="#338eda"></button>
            <button value="#a633d6"></button>
            <button value="#8492a6"></button>
            <button value="#000"></button>
            <button value="#FFF"></button>
        </div>

        <input id="brush" type="range" value="1" min="1" max="5" step="1"></input>
        <div class="edit-buttons">
            <button id="clear" type="button">Clear</button>
            <button id="save" type="button">Save</button>
        </div>
        <br>
        <canvas id="paint-canvas" width="640" height="400"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="https://util.saishack.club/badge.js"></script>
</body>
